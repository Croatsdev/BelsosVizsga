	<script type="text/javascript">
	/* Ide jön  a feladat megoldása...*/
	
		function kivalogatParosOtven(array) {
			var kivalogatottElemek = array.filter(elem => elem % 2 === 0 && elem > 50);
            return kivalogatottElemek;
		}

		var inputTomb = [12, 55, 36, 78, 24, 63, 50, 92, 101];
		var eredmenyTomb = kivalogatParosOtven(inputTomb);
		console.log("Eredeti tömb:", inputTomb);
		console.log("Kiválogatott elemek:", eredmenyTomb);

		
		function aBetukSzamaDiv() {
         
            var elsoDiv = document.querySelector('body > div');
            var szoveg = elsoDiv.textContent || elsoDiv.innerText;
            var aBetukSzama = (szoveg.match(/a/gi) || []).length;
            return aBetukSzama;
        }

        var eredmeny = aBetukSzamaDiv();
        console.log("Az 'a' betuk szama az elso DIV-ben:", eredmeny);


        function osszeadasFeliras(osztaly, operandus1, operandus2) {

            var elsoElem = document.querySelector(`.${osztaly}`);
            operandus1 = Number(operandus1);
            operandus2 = Number(operandus2);
            var ujParagrafus = document.createElement('p');
            ujParagrafus.textContent = `${operandus1} + ${operandus2} = ${operandus1 + operandus2}`;
            elsoElem.appendChild(ujParagrafus);
        }
